name: CI Node.js with deployment to Azure Web App - keepTheBoxGreen-api

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        node-version: [14.x]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run lint
    - run: npm run test

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: node-app
        path: .
  sonarcloud:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_KEEP_THE_BOX_GREEN_API_TOKEN }}
  docker:
    runs-on: ubuntu-latest
    needs: [build, sonarcloud]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_19b0fc797f024169a673e497aef1db4e }}
          password: ${{ secrets.AzureAppService_ContainerPassword_6857f55b3f764fabaf59f80b29e18135 }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_19b0fc797f024169a673e497aef1db4e }}/keeptheboxgreen-api-docker:${{ github.sha }}
          file: ./Dockerfile

  deployProduction:
    name: Deploy to Production
    if: github.event.ref == 'refs/heads/main'
    needs: [build, sonarcloud]
    runs-on: ubuntu-latest
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "keepTheBoxGreen-api"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E35C1724A2504935A15955DA5F07B981 }}
          package: .
  deployContainerizedProd:
    runs-on: ubuntu-latest
    if: github.event.ref == 'refs/heads/main'
    needs: [build, sonarcloud]
    environment:
      name: 'production-containerized'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'keeptheboxgreen-prod'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6bdbeddd99ff462088fc2f1cf4b01ff7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_19b0fc797f024169a673e497aef1db4e }}/keeptheboxgreen-api-docker:${{ github.sha }}'

